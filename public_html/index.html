<html ng-app="ChatApp">
    <head>
        <title>ChatApplication</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/socket.io/socket.io.js"></script>
        <script src="angular.js/angular.js"></script>
        <script src="jquery/jquery.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div ng-controller="ChatCtrl">      
            <!--now lets seif we can create a canvas with a mousedown event-->
            <canvas ng-mousemove="putPoint($event)" 
                    ng-mousedown="ablePaint($event)" 
                    ng-mouseup="disablePaint($event)" 
                    id="canvas">
                
            </canvas>
        </div>
    </body>
</html>
